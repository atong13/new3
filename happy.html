<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            width: 15px;
            height: 15px;
            background-color: red;
            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 50% 75%, 20% 100%, 0% 30%);
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            50% { transform: translateY(-50px) scale(1.2); }
            100% { transform: translateY(-100px) scale(1); opacity: 0; }
        }

        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }

        .glow-button {
            background: #ff1744; 
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 23, 68, 0.8);
            transition: all 0.3s ease-in-out;
        }

        .glow-button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px rgba(255, 23, 68, 1);
        }

        .hidden-message {
            display: none;
            font-size: 20px;
            margin-top: 20px;
            opacity: 0;
            transition: opacity 5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pwede ba akong nagligawüíê</h1>
        <p>Click your final answer </p>
        <button class="glow-button" onclick="showLoveMessage()">yes</button>
        <p class="hidden-message" id="loveMessage">YESSSS</p>
        
        <button class="glow-button" onclick="showLoveMessage()">No</button>
        <p class="hidden-message" id="loveMessage">it's oküòî</p>
    </div>

    <script>
        function showLoveMessage() {
            let message = document.getElementById('loveMessage');
            message.style.display = 'block';
            setTimeout(() => {
                message.style.opacity = '1';
            }, 100);
        }

        function createFloatingHeart() {
            let heart = document.createElement("div");
            heart.classList.add("heart");
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.animationDuration = Math.random() * 5 + 5 + "s";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createFloatingHeart, 500);
    </script>

</body>
</html>
